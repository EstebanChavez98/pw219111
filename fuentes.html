<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Fuentes</title>
	<style type="text/css">
		@font-face{
			font-family: Ubuntu;
			src: url("Ubuntu/Ubuntu-Medium.ttf");
		}
		#textoReferenciado{
			font-family: 'Roboto', sans-serif;
		}
		#textoDescargado{
			font-family: 'Ubuntu', sans-serif;
		}
	</style>
</head>
<body>
	<span id="textoReferenciado">
		Fuente Roboto de Google (referenciada)
	</span>
	<br>
	<span id="textoDescargado">
		Fuente Ubuntu de Google (descargado)
	</span>
</body>
</html>

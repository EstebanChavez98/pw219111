<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Audio/Video HTML5</title>
	<style>
		body{
			text-shadow: 1px 1px red;
			font-weight: bold;
			font-size: 40px;
		}
		video{
			border-radius: 5px;
			box-shadow: 5px 5px black;
			width: 300px;
			margin-right: 15px;
		}
	</style>
</head>
<body>
	Etiquetas de audio y video. <br>
	<audio controls autoplay loop preload="auto" muted>
		<source src="media/audio/audiohtml5.mp4" type="">
	</audio>
	<video loop controls autoplay muted preload="auto">
		<source src="media/video/Chrome_ImF.mp4" type="">
		<source src="media/video/Chrome_ImF.ogv" type="">
		<source src="media/video/Chrome_ImF.webm" type="">
	</video>
	<video loop controls autoplay muted preload="auto">
		<source src="media/video/html5.mp4" type="">
		<source src="media/video/html5.webm" type="">
	</video>
</body>
</html>
